name: Deploy CarRental

on:
  push:
    branches:
      - main
    paths:
      - 'docs/CarRental/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy CarRental
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/CarRental
          token: ${{ secrets.GITHUB_TOKEN }}
          
